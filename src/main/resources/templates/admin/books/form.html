<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
>
<head>
    <meta charset="UTF-8">
    <title>Create new book</title>
</head>
<body>
<div layout:fragment="content">
    <div class="main-body-content w-100 ets-pt">

        <div class="panel-heading ml-2">
            <h3 class="panel-title">Create new book</h3>
        </div>

        <div class="panel-body">

            <form action="#" th:action="@{/admin/books/}" class="form-horizontal" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Title:</label>
                    <div class="col-sm-9">
                        <input type="text" id="title" class="form-control" name="title" placeholder="Input title book">
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-sm-3 control-label">Price:</label>
                    <div class="col-sm-9">
                        <input type="number" id="price" class="form-control" name="price" placeholder="Input price">
                    </div>
                </div>

                <div class="d-flex form-group">
                    <div>
                        <label for="rating" class="col-sm-3 control-label">Rating:</label>
                        <div class="col-sm-6">
                            <input type="number" step="0.01" class="form-control" name="rating" id="rating" placeholder="">
                        </div>
                    </div>

                    <div>
                    <label for="stock_quantity" class="col-sm-3 control-label">Quantity:</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name="stock_quantity" id="stock_quantity" placeholder="">
                    </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Categories:</label>
                    <div class="col-sm-9">
                        <div th:each="category : ${categories}" class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="categoryIds" th:value="${category.id}" id="category-${category.id}">
                            <label th:for="'category-' + ${category.id}" th:text="${category.name}" class="form-check-label"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="col-sm-3 control-label">Image:</label>
                    <div class="col-sm-3">
                        <input type="file" class="form-control" name="image" id="image" accept="image/*">
                    </div>
                </div>

                <div class="d-flex ml-3 mt-4 justify-content-start">
                    <button class="btn btn-success" type="submit">Add Book</button>
                </div>

            </form>

        </div><!-- panel-body // -->


    </div>
</div>
</body>
</html>
