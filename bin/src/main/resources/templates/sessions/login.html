<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/login/loginform.css">
    <link href="/css/login/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/js/login/bootstrap.min.js"></script>
    <script src="/js/login/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text text-center">
        <h2>JBook<br> Login Page</h2>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="#" th:action="@{/authenticateTheUser}" method="post">

                <div th:if="${param.error}">
                    <span style="color:red">Login failed,<br/> Please check your password or account again!</span>
                </div>

                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-black">Login</button>
                <a class="btn btn-primary" th:href="@{/sessions/new}">Register</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
